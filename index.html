     function take(event)
       {
           var imj=document.getElementById("sq");
           var bounds=imj.getBoundingClientRect();
           var left=bounds.left;
    var top=bounds.top;
    var x = event.pageX - left;
    var y = event.pageY - top;
    var cw=imj.clientWidth
    var ch=imj.clientHeight
    var iw=imj.naturalWidth
    var ih=imj.naturalHeight
    var px=x/cw*iw
    var py=y/ch*ih
    if(x-90>=0&&x-90<=20&&y-90>=0&&y-90<=20)
           console.log(x+" "+y)
           else
           {
               console.log(x+" "+y+"pppp")
           }
       }
